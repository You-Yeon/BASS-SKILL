  <h3>핑거스타일(Fingerstyle) 또는 핑거 피킹(Finger picking)은 말 그대로 손가락을 사용하여 현악기, 특히 기타를 연주하는 오른손 주법을 말한다. 즉 곡의 내용이나 정서, 형식, 편곡등과 상관이 없는 말이다. 당연히 음악 자체의 장르와도 무관. 반대말로 피크를 사용하는 Flatpicking 주법이 있다.</h3>
